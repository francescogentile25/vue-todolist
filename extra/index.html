<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDoList</title>
        <script src="https://kit.fontawesome.com/de0c154c79.js" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="icon" type="image/x-icon" href="img/Logo.png">
	</head>
	<body>
		<div id="app">
			<header>
				<nav class="navbar navbar-light bg-white">
					<div class="container-fluid justify-content-start">
						<a class="navbar-brand" href="#">
							<img src="img/Logo.png" alt=""
								class="d-inline-block align-text-top">
							</a>
							<p class="fs-1">Tobolist</p>
					</div>
				</nav>
			</header>
			<section class="py-5">
				<div class="container bg-white py-2 rounded-top-2">
					<h1>Tobolist</h1>
					<div class="mb-3 row">
						<div class="col">
							<input
								@keydown.enter="addTask"
								type="text"
								class="form-control"
								id="inputPassword"
								placeholder="Nuova cosa da fare..."
								v-model="inputValue"
								/>
						</div>
						<div class="col-auto">
							<button  class="btn btn-primary">Add Section</button>
							<button @click="addTask" class="btn btn-primary mx-3">Add Task</button>
						</div>
					</div>
				</div>
				<div class="container  bg-white py-4 my-1 rounded-bottom-2">
					<div class="card border-0">
						<ul class="list-group list-group-flush  border-0">
							<li @click="toggle(task)" v-for="(task, index) in tasks" class="list-group-item " :class="(task.done === true ? 'text-decoration-line-through' : '')">
								<i @click="removeTask(index)" class="fa-solid fa-trash text-danger fs-3"></i>
							{{task.text}} </li>
						</ul>
					</div>
				</div>
			</section>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
